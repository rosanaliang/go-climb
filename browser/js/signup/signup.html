<div class="container">
    <center><h3>Create Your Account</h3></center>
    <form id="signup-form" name="signupForm">

        <alert type="danger" ng-show="error">
            {{ error }}
        </alert>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" ng-model="newUser.firstName" class="form-control" id="firstName" placeholder="First Name" required>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" ng-model="newUser.lastName" class="form-control" id="lastName" placeholder="Last Name" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="address">Phone Number</label>
                    <input type="text" ng-model="newUser.phoneNumber" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
                </div>
            </div>
        </div>

        <button ui-sref="home" class="btn btn-no">Cancel</button>
        <button type="submit" class="btn btn-yes" ng-click="submit(newUser)">Submit</button>
    </form>
</div>
