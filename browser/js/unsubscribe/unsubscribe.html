<div class="green" ng-if="currentCount < 3">
    <div class="col-md-8 col-md-offset-2 text-left main-page-content">
        <center><h3 style="color: #FFFFFF">Unsubscribe</h3></center>
        <form id="unsubscribe-form" name="unsubscribeForm">

            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="first-name" style="color: #FFFFFF">Phone Number</label>
                        <input type="text" ng-model="newUser.phoneNumber" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
                    </div>
                </div>
            </div>

            <button ui-sref="home" class="btn btn-no">Cancel</button>
            <button type="submit" class="btn btn-yes" ng-click="submit(newUser)">Submit</button>
        </form>
    </div>
</div>
