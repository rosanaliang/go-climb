<!DOCTYPE html>
<html lang="en" style="height:100%;">
    <head>
        <base href="/" />
        <meta charset="utf-8">
        <title>Go Climb</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="pinegrow, blocks, bootstrap" />
        <meta name="description" content="My new website" />
        <link rel="shortcut icon" href="/ico/favicon.png">
        <!-- Core CSS -->
        <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/font-awesome.min.css" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet">
        <!-- Style Library -->
        <link href="/css/style-library-1.css" rel="stylesheet">
        <link href="/css/plugins.css" rel="stylesheet">
        <link href="/css/blocks.css" rel="stylesheet">
        <link href="/css/custom.css" rel="stylesheet">
        <script src="/angular/angular.js"></script>
        <script src="/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/common/user.factory.js"></script>
        <script src="/js/home/home.js"></script>
        <script src="/js/signup/signup.js"></script>
        <script src="/js/about/about.js"></script>
        <script src="/js/signup-success/signup-success.js"></script>
        <script src="/js/common/count.factory.js"></script>
        <script src="/js/common/main.controller.js"></script>
        <script src="/js/common/route.factory.js"></script>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    </head>
    <body ng-app="GoClimb" data-spy="scroll" data-target="nav">
        <header id="header-3" class="soft-scroll header-3">
            <nav>
                <div class="container">
                    <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
                        <nav class="pull">
                            <ul class="top-nav">
                                <li>
                                    <a class="nav-slide-btn" ui-sref="home">HOME <span class="indicator"></span></a>
                                </li>
<!--                                 <li>
                                    <a class="nav-slide-btn" ui-sref="about">ABOUT <span class="indicator"></span></a>
                                </li> -->
                                <li>
                                    <a class="nav-slide-btn" ui-sref="signup">SIGN UP <span class="indicator"></span></a>
                                </li>
                                <li>
                                    <a class="nav-slide-btn" ui-sref="unsubscribe">UNSUBSCRIBE <span class="indicator"></span></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="brand">
                    <a href="#"></a>
                </div>
                <div class="spacer"></div>
                <div class="navicon">
                    <a id="nav-toggle" class="nav-slide-btn" href="#"><span style="background-color: #CCCCCC"></span></a>
                </div>
                <!-- /.container-fluid -->
            </nav>
            <!-- /.nav -->

            <div ng-controller="MainCtrl">
                <section class="green" ng-if="currentCount < 3">
                    <div class="container">
                        <div class="brand">
                            <a href="#"></a>
                        </div>
                        <div>
                            <ui-view></ui-view>
                        </div>
                    </div>
                </section>

                <section class="yellow" ng-if="currentCount > 2 && currentCount < 7">
                    <div class="container">
                        <div class="brand">
                            <a href="#"></a>
                        </div>
                        <div>
                            <ui-view></ui-view>
                        </div>
                    </div>
                </section>

                <section class="red" ng-if="currentCount > 6">
                    <div class="container">
                        <div class="brand">
                            <a href="#"></a>
                        </div>
                        <div>
                            <ui-view></ui-view>
                        </div>
                    </div>
                </section>
            </div>
            </header>

            <script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
            <script type="text/javascript" src="/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="/js/plugins.js"></script>
    <!--         <script src="https://maps.google.com/maps/api/js?sensor=true"></script> -->
            <script type="text/javascript" src="/js/bskit-scripts.js"></script>
    </body>
</html>
